<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Product List</h3>
    </div>
    <div class="panel-body" style="text-align: center;">
        <br>
        <span>Filter by: <input [(ngModel)]="searchText" placeholder="search text goes here"></span>
        <br>
        <table class="table .table-bordered .table-striped .table-condensed ">
            <tr style="color: blue;">
                <th class="text-center"><button class="btn btn-primary" (click)="showImg()">{{state}}</button></th>
                <th class="text-center">Product</th>
                <th class="text-center">Code</th>
                <th class="text-center">Available</th>
                <th class="text-center">Price</th>
                <th class="text-center">5 Star Rating</th>
            </tr>
            <tr *ngFor="let product of arrProducts | filter1:searchText">
                <td><img [src]="product.imageUrl" [style.width.px]="100" [style.height.px]="100" *ngIf="flag"></td>
                <td><a routerLink="/productdetails/{{product.productId}}" >{{product.productName}}</a></td>
                <td>{{product.productCode}}</td>
                <td>{{product.releaseDate}}</td>
                <td>{{product.price}}</td>
                <td>
                    <div [style.width.px]="product.starRating*14" style="overflow: hidden;text-align: center">
                        <div [style.width.px]="5*14" >
                            <span class="glyphicon glyphicon-star" aria-hidden="true" data-toggle="tooltip"
                                title="1"></span>
                            <span class="glyphicon glyphicon-star" aria-hidden="true" data-toggle="tooltip"
                                title="2"></span>
                            <span class="glyphicon glyphicon-star" aria-hidden="true" data-toggle="tooltip"
                                title="3"></span>
                            <span class="glyphicon glyphicon-star" aria-hidden="true" data-toggle="tooltip"
                                title="4"></span>
                            <span class="glyphicon glyphicon-star" aria-hidden="true" data-toggle="tooltip"
                                title="5"></span>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <br>
</div>
