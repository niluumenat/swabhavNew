<html>
<script src="jquery.js"></script>

<script>
    var colors = [{text: "---select---",code: "#FFFFFF"},
    { text: "red", code: "#FF0000" },
    { text: "blue", code: "#0000FF" },
    { text: "green", code: "#00FF00" }];

    $(document).ready(function () {

        for (i = 0; i < colors.length; i++) {
            $('.colors').append($('<option>',
                {
                    value: colors[i].code,
                    text: colors[i].text
                }));
        }
        $("select.colors").change(function () {
            var selectedColorValue = $(this).val();
            console.log(selectedColorValue);

            var selectedColorText = $(".colors option:selected").html();
            console.log(selectedColorText);

            $('body').css("background-color", selectedColorValue);
            $("#details").append("Value: " + selectedColorValue + "<br>" + "text: " + selectedColorText + "<br>");

        });
    });

</script>

<body>
    <form>
        <label>Pick a Color: </label>
        <select class="colors">

        </select>
    </form>
    <p id="details"></p>
</body>



</html>
