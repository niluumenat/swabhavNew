<html>

<head>
    <style>
        #formName {
            border: 1px solid black;
            text-align: center;
            align-self: auto;
            margin-left: 40%;
            margin-top: 5%;
            padding-bottom: 10px;
            width: 200px;
            height: 50px;
        }
        #form {
            border: 1px solid black;
            text-align: center;
        }

        #data {
            border: 1px solid black;
            margin: 3%;
            text-align: center;
        }
        #addbutton , #clearbutton{
            border-radius: 50%;
            font-size: 20px;
        }
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <div id="form">
        <div id="data">
            <div id="formName">
                <h2>Employee Form</h2>
            </div><br>

            Name: <input type="text" id="name" onchange="addData()"><br>
            <br>
            Job: <select id="job" onchange="addData()">
                <option value=" ">---select---</option>
                <option value="Developer">Developer</option>
                <option value="Tester">Tester</option>
                <option value="SAP">SAP</option>
                <option value="Project Manager">Project Management</option>
                <option value="Analytics">Analytics</option>
            </select><br>
            <br>
            Salary: <input type="text"  id="salary" onchange="addData()"><br>
            <br>

        </div>
        <br>
        <button id="addbutton"> Add</button>
        <button id="clearbutton">Clear</button><br>
        <br>
        <table style="width: 100%">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Job</th>
                <th>Salary</th>
            </tr>
        </table>
        <br>
    </div>

</body>

<script>
    var inputname = document.getElementById("name");
    var inputjob = document.getElementById("job");
    var inputsalary = document.getElementById("salary");
    var userData = [];

    function addData(){
        var name1 = inputname.value;
        var jobSelected = inputjob.value;
        var salary1 = inputsalary.value;
        var data = {id:Date.now() , name: name1, job: jobSelected, salary: salary1 };
        userData.push(data);
        console.log(userData);


    }

</script>
</html>
