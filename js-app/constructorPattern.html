<html>

<body>

    <h2>JavaScript Object Constructors</h2>
    <p id="demo"></p>
</body>

<script>
    function Person(first, last, age, eye) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.eyeColor = eye;
        this.changeName = function (name) {
            this.firstName = name;
        };
    }
    Person.prototype.nationality = "Hindu";

    var myFriend = new Person("nilam", "patel", 21, "brown");
    var myMother = new Person("helee", "menat", 45, "green");

    myFriend.nationality = "Hindu";
    Person.nationality = "English";
    myFriend.changeName("Niki");

    document.getElementById("demo").innerHTML = "My friend is " + myFriend.nationality + "<br>";
    document.getElementById("demo").innerHTML += "My mother is" + myMother.nationality +"<br>";
    document.getElementById("demo").innerHTML += "Name is" + myFriend.firstName;


</script>



</html>
